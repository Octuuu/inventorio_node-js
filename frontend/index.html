<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventarios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center flex-col gap-10">
    <div class="border-b-2 border-black text-center h-28">
        <h1 class="mt-10 text-3xl font-bold
        ">Gestor de Inventarios</h1>
    </div>

    <form id="productForm" class="font-semibold p-4 rounded-2xl space-y-4">
        <input type="hidden" id="productId">
        
        <input type="text" id="name" placeholder="Nombre del producto" required
            class="p-3 border h-10 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <input type="text" id="category" placeholder="Categoría" required
            class="p-3 border h-10 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <input type="number" id="stock" placeholder="Stock" required
            class="p-3 border h-10 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <input type="number" id="price" placeholder="Precio" required
            class="p-3 border h-10 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <button type="submit"
            class="w-32 font-bold h-10 text-center bg-blue-900 text-white rounded-xl hover:bg-blue-800 transition duration-200">
            Guardar
        </button>
    </form>

    <table class="w-full max-w-7xl border-collapse border border-gray-300 shadow-lg rounded-lg overflow-hidden">
        <thead class="bg-blue-900 text-white">
            <tr>
                <th class="p-3 border border-gray-300">Nombre</th>
                <th class="p-3 border border-gray-300">Categoría</th>
                <th class="p-3 border border-gray-300">Stock</th>
                <th class="p-3 border border-gray-300">Precio</th>
                <th class="p-3 border border-gray-300">Acciones</th>
            </tr>
        </thead>
        <tbody id="productList" class="bg-white divide-y divide-gray-200 ">
            
        </tbody>
    </table>
    

    <script src="script.js"></script>
</body>
</html>
